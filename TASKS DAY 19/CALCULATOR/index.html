<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Local styleSheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="updatePage()">
    <div
      class="
        container-fluid
        d-flex
        justify-content-center
        align-items-center
        main
      "
    >
      <div class="calculator col-sm-3 bg-dark">
        <!-- Navbar -->
        <div class="nav d-flex flex-column bg-black rounded p-3 text-light">
          <div class="d-flex justify-content-evenly">
            <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link active rounded bg-black text-light"
                  id="ex1-tab-1"
                  data-mdb-toggle="tab"
                  href="#ex1-tabs-1"
                  role="tab"
                  aria-controls="ex1-tabs-1"
                  aria-selected="true"
                  >Calculator</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link rounded mx-2 bg-black text-light"
                  id="ex1-tab-2"
                  data-mdb-toggle="tab"
                  href="#ex1-tabs-2"
                  role="tab"
                  aria-controls="ex1-tabs-2"
                  aria-selected="false"
                  >Memory</a
                >
              </li>
            </ul>
            <!-- Tabs navs -->
          </div>
        </div>

        <!-- Tabs content -->
        <div class="tab-content" id="ex1-content">
          <!-- Tab - 1 -->
          <div
            class="tab-pane fade show active"
            id="ex1-tabs-1"
            role="tabpanel"
            aria-labelledby="ex1-tab-1"
          ></div>
          <!-- Tab - 1 -->
          <!-- Tab - 2 -->
          <div
            class="tab-pane fade memory-tab"
            id="ex1-tabs-2"
            role="tabpanel"
            aria-labelledby="ex1-tab-2"
          >
            <div class="d-flex justify-content-center align-items-center h-100">
              <h1 id="memory-value" class="text-light display-1">0</h1>
            </div>
          </div>
          <!-- Tab - 2 -->
        </div>
        <!-- Tabs content -->
      </div>
    </div>
  </body>

  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
  ></script>
  <!-- Local script file -->
  <script src="script.js"></script>
</html>
