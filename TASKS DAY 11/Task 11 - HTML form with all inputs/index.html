<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
        <div>
            <h1>HTML Form Input Types</h1>
        </div>
    </header>
    <form action="" method="get">
        <table cellspacing="7">
            <tr>
                <td><label for="text">Text</label></td>
                <td><span>: </span><input type="text" /><br /></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><span>: </span><input type="password" /><br /></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><span>: </span><input type="email" /><br /></td>
            </tr>
            <tr>
                <td><label for="tel">Phone number</label></td>
                <td><span>: </span><input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/><br /></td>
            </tr>
            <tr>
                <td><label for="number">Number</label></td>
                <td><span>: </span><input type="number" /><br /></td>
            </tr>
            <tr>
                <td><label for="checkbox">Checkbox</label></td>
                <td><span>: </span><input type="checkbox" /><br /></td>
            </tr>
            <tr>
                <td><label for="radio">Radio</label></td>
                <td><span>: </span><input type="radio" /><br /></td>
            </tr>
            <tr>
                <td><label for="color">Color</label></td>
                <td><span>: </span><input type="color" /><br /></td>
            </tr>
            <tr>
                <td><label for="date">Date</label></td>
                <td><span>: </span><input type="date" /><br /></td>
            </tr>
            <tr>
                <td><label for="datetime-local">DateTime-Local</label></td>
                <td><span>: </span><input type="datetime-local" /><br /></td>
            </tr>
            <tr>
                <td><label for="file">File</label></td>
                <td><span>: </span><input type="file" /><br /></td>
            </tr>
            <tr>
                <td><label for="image">Image</label></td>
                <td><span>: </span><input type="image" /><br /></td>
            </tr>
            <tr>
                <td><label for="month">Month</label></td>
                <td><span>: </span><input type="month" /><br /></td>
            </tr>
            <tr>
                <td><label for="week">Week</label></td>
                <td><span>: </span><input type="week" /><br /></td>
            </tr>
            <tr>
                <td><label for="range">Range</label></td>
                <td><span>: </span><input type="range" /><br /></td>
            </tr>
            <tr>
                <td><label for="search">Search</label></td>
                <td><span>: </span><input type="search" /><br /></td>
            </tr>
            <tr>
                <td><label for="time">Time</label></td>
                <td><span>: </span><input type="time" /><br /></td>
            </tr>
            <tr>
                <td><label for="url">URL</label></td>
                <td><span>: </span><input type="url" /><br /></td>
            </tr>
            <tr>
                <td><label for="reset">Reset</label></td>
                <td><span>: </span><input type="reset" /><br /></td>
            </tr>
            <tr>
                <td><label for="submit">Submit</label></td>
                <td><span>: </span><input type="submit" /><br /></td>
            </tr>
            <tr>
                <td><label for="button">Button</label></td>
                <td><span>: </span><input type="button" /><br /></td>
            </tr>
            <tr>
                <td><label for="hidden">Hidden</label></td>
                <td><span>: </span><input type="hidden" /><br /></td>
            </tr>
        </table>
    </form>
  </body>
</html>
