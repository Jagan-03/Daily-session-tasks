<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <h1>CONTACT US</h1>
        </div>
    </header>
    <form action="" method="get">
        <!-- Using the "required" attribute in the input field to make all the input mandatory to submit the form -->
        <!-- Input field for Name -->
        <label for="name">Name :</label>
        <input type="text" name="name" id="name" placeholder="Your name" required/> <br>
        <!-- Input field for Email -->
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="Your Email" required/><br>
        <!-- Input field for Phone number -->
        <label for="phone">Phone :</label>
        <input type="phone" name="phone" id="phone" placeholder="Your Phone number" required/><br>
        <!-- Input field for Message area -->
        <label for="message" id="forMessage">Your message : </label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here!!" required></textarea> <br>
        <!-- Button with type "submit" to submit the form -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
