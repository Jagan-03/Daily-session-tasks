<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <table>
            <tr> <!-- Row 1 -->
                <td class="header" colspan="4"><strong>Health Chart</strong></td>
            </tr>
            <tr> <!-- Row 2 -->
                <td colspan="1" rowspan="2">State of Health</td>
                <td colspan="2" rowspan="2" class="nest">
                    <!-- Nested table -->
                    <table>
                        <td colspan="2">Fasting Value</td>
                        <tr>
                            <td>Minimum</td>
                            <td>Maximum</td>
                        </tr>
                    </table>
                </td>
                <td colspan="1">
                    After Eating
                    <tr>
                        <td>2 hours after eating</td>
                    </tr>
                </td>
            </tr>
            <tr> <!-- Row 3 -->
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr> <!-- Row 4 -->
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr> <!-- Row 5 -->
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </table>
    </div>
</body>
</html>
