<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <!-- Adding the "value" attribute to the input fields will show a default value in the input field on browser load -->
        <table cellspacing="7">
            <!-- Input field for Name -->
            <tr>
                <td style="vertical-align: top"><label for="name">Name</label></td>
                <td><span style="vertical-align: top">: </span><input type="text" name="name" id="name" value="Michael"/></td>
            </tr>
            <!-- Input field for Email -->
            <tr>
                <td style="vertical-align: top"><label for="email">Email</label></td>
                <td><span style="vertical-align: top">: </span><input type="email" name="email" id="email" value="mx@gmail.com"/></td>
            </tr>
            <!-- Input field for Phone number -->
            <tr>
                <td style="vertical-align: top"><label for="phone">Phone</label></td>
                <td><span style="vertical-align: top">: </span><input type="phone" name="phone" id="phone" value="3562784957"/></td>
            </tr>
            <!-- Input field for Message area -->
            <tr>
                <td style="vertical-align: top"><label for="message" id="forMessage">Your message</label></td>
                <td><span style="vertical-align: top">: </span><textarea name="message" id="message" cols="30" rows="10"></textarea></td>
            </tr>
            <!-- Button for submit -->
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>        
    </form>
</body>
</html>
